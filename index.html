<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
  </head>
  <body class="container" style="margin-top: 2%;">
    
    <div class="card">
      <div class="card-header">
        Paso #1: Capturar el sonido en los botones
      </div>
      <div class="card-body">
        <button id="left" onmousedown="collect(0)" onmouseup="collect(null)">Left</button>
        <button id="right" onmousedown="collect(1)" onmouseup="collect(null)">Right</button>
        <button id="noise" onmousedown="collect(2)" onmouseup="collect(null)">Noise</button>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Paso #2: Entrenar el modelo 
      </div>
      <div class="card-body">
        <button id="train" onclick="train()">Train</button>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Paso #2: Probar el modelo 
      </div>
      <div class="card-body">
        <button id="listen" onclick="listen()">Listen</button>
        <input type="range" id="output" min="0" max="10" step="0.1">
        <div id="console"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
